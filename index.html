<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body{
        font-family: Helvetica, sans-serif, arial;
      }
      h1 {
        color: rgb(30, 99, 213);
        text-align: center;
        margin: 0;
        font-size: 34px;
      }
      h2{
        text-align: center;
        margin: 0 auto;
        padding: 10px;
        font-weight: 400;
      }
      button {
        display: block;
        margin: 0 auto;
        color: white;
        background: rgb(27, 99, 215);
        padding: 15px;
        border-radius: 30px;
        transition: all 150ms ease-in-out;
      }
      button:hover{
        background: rgb(140, 27, 54);
        color: white;
        cursor: pointer;
      }
      p{
        color: rgb(77,77,77);
        text-align: center;
      }
      .boxes{
        display: block;
        margin: 0 auto;
        text-align: center;
       max-width: 400px;
       padding: 20px 0;
       transition: all 150ms ease-in-out;
      }
      .boxes:hover {
        background: rgb(245, 245, 207);
        border-radius: 4px;
      }
      .sun-heading {
        text-align: center;
        font-size: 30px;
      }
      .second-degree-heading{
        font-weight: 700;
    
      }
      .day-heading {
        font-weight: 800;
        padding: 10px 0;
        font-size: 19px;
      }
      .second-degree{
        font-weight: 700;
        color: rgb(77, 76, 76);
      }

    </style>
  </head>
  <body>
    <div class="sun-heading"> &#x1F324 </div>
    <h1>Currently 21Àö in Tokyo</h1>
    <h2>13Àö/<span class="second-degree-heading"> 23Àö</span></h2>
    <div class="boxes"><div class="day-heading"> &#x1F327 Tomorrow</div> 10Àö/ <span class="second-degree">22Àö</span></div>
    <div class="boxes"><div class="day-heading"> &#x1F325 Saturday</div>15Àö /<span class="second-degree"> 17Àö</span></div>
    <div class="boxes"><div class="day-heading"> ‚òÄÔ∏è Sunday</div>25Àö / <span class="second-degree">28Àö</span></div>
    <br>
    <button>Change City</button>
    <br>
    <p>Coded by Ess James</p>
    <script>
        function changeCity(){
            let city = prompt("What city do you live in?");
            let temperature = prompt("What temperature is it?");
            let emojiHeading = document.querySelector(".sun-heading");
            let header = document.querySelector("h1");

            if (temperature >= 0){
             header.innerHTML= "Currently " + temperature + "Àö" +" in " + city;
             emojiHeading.innerHTML = "üòÅ";
            } else {
                header.innerHTML= "Currently " + temperature + "Àö" +" in " + city;
             emojiHeading.innerHTML = "ü•∂";
            }
        }

        let cityButton = document.querySelector("button");
        cityButton.addEventListener("click", changeCity);
    </script>
  </body>
</html>
